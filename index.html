<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ka√ßan Kutu Oyunu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    #gameArea {
        width: 100%;
        height: 400px;
        background: #fff;
        margin-top: 20px;
        position: relative;
        border: 2px solid #333;
        overflow: hidden;
    }
    #box {
        width: 60px;
        height: 60px;
        background: #e74c3c;
        position: absolute;
        border-radius: 6px;
        cursor: pointer;
    }
    #startBtn {
        padding: 10px 20px;
        background: #2ecc71;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>üèÉ Ka√ßan Kutu Oyunu</h2>
<p>20 saniyede m√ºmk√ºn olduƒüunca √ßok tƒ±kla!</p>

<button id="startBtn">Oyunu Ba≈ülat</button>

<h3>Skor: <span id="score">0</span></h3>
<h3>S√ºre: <span id="time">20</span></h3>

<div id="gameArea">
    <div id="box"></div>
</div>

<script>
    const box = document.getElementById("box");
    const gameArea = document.getElementById("gameArea");
    const scoreText = document.getElementById("score");
    const timeText = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");

    let score = 0;
    let timeLeft = 20;
    let boxMoveInterval;
    let timer;

    startBtn.onclick = () => {
        score = 0;
        timeLeft = 20;
        scoreText.textContent = score;
        timeText.textContent = timeLeft;
        startBtn.disabled = true;

        // Kutunun hareket etmesi
        boxMoveInterval = setInterval(moveBox, 700);

        // Geri sayƒ±m
        timer = setInterval(() => {
            timeLeft--;
            timeText.textContent = timeLeft;
            if (timeLeft <= 0) endGame();
        }, 1000);
    };

    function moveBox() {
        const maxX = gameArea.clientWidth - 60;
        const maxY = gameArea.clientHeight - 60;

        box.style.left = Math.random() * maxX + "px";
        box.style.top = Math.random() * maxY + "px";
    }

    box.onclick = () => {
        score++;
        scoreText.textContent = score;
    };

    function endGame() {
        clearInterval(boxMoveInterval);
        clearInterval(timer);
        alert("Oyun Bitti! Skorun: " + score);
        startBtn.disabled = false;
    }
</script>

</body>
</html>
